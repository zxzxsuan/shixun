<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#left, #right{
			width: 200px;
			height: 400px;
			background: #345aff;
			opacity: .5;
			filter: alpha(opacity=50);
		}
		#left{
			float: left;
		}
		#right{
			float: right;
		}
		#center{
			height: 200px;
			background: #0f0;
			margin: 50px 210px;
		}
	</style>
</head>
<body>
	<div id="left"></div>
	<div id="right"></div>
	<div id="center"></div>
</body>
</html>
