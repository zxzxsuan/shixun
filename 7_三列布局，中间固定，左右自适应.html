<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#left, #right{
			height: 400px;
			background: #f00;
			opacity: .5;
			filter: alpha(opacity=50);
			-webkit-box-flex: 1;
		}
		#left{
			float: left;
		}
		#right{
			float: right;
		}
		#center{
			width: 400px;
			height: 400px;
			background: #0f0;
		}
		#container{
			display: -webkit-box;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="left"></div>
		<div id="center"></div>
		<div id="right"></div>
	</div>
</body>
</html>
