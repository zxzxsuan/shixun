<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#top, #bottom{
			width: 100%;
			height: 50px;
			background: #f00;
			position: fixed;
		}
		#top{
			top: 0;
		}
		#bottom{
			bottom: 0;
		}
		#center{
			width: 100%;
			background: #0f0;
			position: absolute;
			top: 50px;
			bottom: 50px;
		}
	</style>
</head>
<body>
	<div id="top">top</div>
	<div id="center">center</div>
	<div id="bottom">bottom</div>
</body>
</html>
